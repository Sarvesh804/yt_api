<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; }
        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 250px;
            height: 100%;
            background: #222;
            color: #fff;
            padding: 20px;
        }
        .content {
            margin-left: 270px;
        }
    </style>
</head>
<body>
    <!-- Top Search Bar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <form class="d-flex w-100" method="get" action="/">
                <input class="form-control me-2" type="search" placeholder="Search Title" aria-label="Search"
                       name="title" value="{{ filters.title }}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar Filters -->
    <div class="sidebar">
        <h5>Filters</h5>
        <form method="get" action="/">
            <div class="mb-3">
                <label class="form-label">Channel Title</label>
                <input type="text" class="form-control" name="channel_title" value="{{ filters.channel_title }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Published After</label>
                <input type="date" class="form-control" name="published_after" value="{{ filters.published_after }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Published Before</label>
                <input type="date" class="form-control" name="published_before" value="{{ filters.published_before }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Apply</button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="content container">
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="{{ video.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text">{{ video.description }}</p>
                        <p class="card-text">
                            <small class="text-muted">{{ video.channel_title }} | {{ video.published_at }}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
